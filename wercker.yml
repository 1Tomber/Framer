box: nodesource/node

build:
    steps:
        - script:
            name: set up permissions
            code: |
                export NODE_ENV=development
                chmod 777 -R .
                chmod 777 -R $WERCKER_CACHE_DIR
        - npm-test

deploy:
    steps:
        - script:
            name: set up permissions
            code: |
                export NODE_ENV=development
                chmod 777 -R .
                chmod 777 -R $WERCKER_CACHE_DIR
        - install-packages:
            packages: zip
        - script:
            name: builds.framerjs.com
            code: make deploy

