box: wercker/nodejs

build:
    steps:
        - script:
            name: set up permissions
            code: |
                export NODE_ENV=development
                chmod 777 -R .
                chmod 777 -R $WERCKER_CACHE_DIR
        - script:
            name: install npm@2
            code: |
                npm cache clean
                sudo npm i -g npm
        - npm-install
        - npm-test

deploy:
    steps:
        - install-packages:
            packages: zip
        - script:
            name: builds.framerjs.com
            code: make deploy

