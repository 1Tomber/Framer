box: wercker/nodejs

build:
    steps:
        - npm-install
        - npm-test
    after-steps:
        - sherzberg/slack-notify:
            subdomain: wercker
            token: $SLACK_TOKEN
            channel: podium
deploy:
    steps:
        - install-packages:
            packages: zip
        - script:
            name: builds.framerjs.com
            code: make deploy

